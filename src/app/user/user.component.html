<mat-card class="user-card">
  <mat-card-content>
    <div>
      <span>{{ user().name }}</span>
      <button>Edit</button>
      <button>Delete</button>
    </div>
    <p>Username: {{ user().username }}</p>
    <p>Address: {{ user().address }}</p>
    <p>Email: {{ user().email }}</p>
  </mat-card-content>
</mat-card>
